<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบติดตามงาน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f4f7f6;
        }
        .view-container {
            display: none;
        }
        .view-container.active {
            display: block;
        }
        .class-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .class-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .failing-student-row {
            background-color: #fee2e2 !important; /* bg-red-100 */
        }
        .failing-student-row:hover {
            background-color: #fecaca !important; /* bg-red-200 */
        }
        .status-A { background-color: #a7f3d0; color: #065f46; } /* Green */
        .status-B { background-color: #bfdbfe; color: #1e40af; } /* Blue */
        .status-C { background-color: #fef08a; color: #854d0e; } /* Yellow */
        .status-D { background-color: #e9d5ff; color: #581c87; } /* Purple */
        .status-none { background-color: #fecaca; color: #991b1b; } /* Red */
        .status-progress { background-color: #e5e7eb; color: #1f2937; } /* Gray for numeric scores */

        #studentDetailTable thead th, #studentSummaryTable thead th {
            position: sticky;
            top: 0;
            background-color: #f9fafb; /* bg-gray-50 */
        }
        .table-container {
             max-height: calc(100vh - 300px);
             overflow: auto;
        }
        #assignmentTooltip {
            position: fixed;
            pointer-events: none;
        }
         .modal {
            transition: opacity 0.25s ease;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            opacity: 0;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
        
        /* Game 24 Styles */
        .game24-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem; /* Reduced gap */
            margin: 1rem 0; /* Reduced margin */
        }
        .game24-tile, .game24-slot {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.75rem;
            background-color: #f3f4f6;
            border: 2px solid #d1d5db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.25rem; /* Reduced font size */
            font-weight: 700;
            color: #1e3a8a;
            user-select: none;
        }
        .game24-tile {
            cursor: pointer;
            transition: transform 0.1s, border-color 0.2s, box-shadow 0.2s;
        }
        .game24-tile:hover {
            border-color: #60a5fa;
        }
        .game24-tile.sel {
            border-color: #3b82f6;
            background-color: #dbeafe;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .game24-slot {
            background: transparent;
            border: 2px dashed #d1d5db;
            opacity: 0.6;
        }
        .game24-ops {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
        }
        .game24-op {
            width: 44px; /* Reduced size */
            height: 44px; /* Reduced size */
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 900;
            font-size: 1.25rem; /* Reduced font size */
            cursor: pointer;
            border: none;
            transition: transform 0.15s ease; /* Changed transition for scaling */
        }
        .game24-op:active {
            transform: scale(0.9);
        }
        .game24-op.sel {
            transform: scale(0.85); /* Scale down when selected */
        }
        .op-plus { background-color: #22c55e; }
        .op-minus { background-color: #f97316; }
        .op-times { background-color: #6366f1; }
        .op-divide { background-color: #ef4444; }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main Container -->
    <div class="w-full max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="mb-6 bg-white p-4 rounded-xl shadow-sm">
            <div class="flex justify-between items-center">
                 <div>
                    <h1 id="mainTitle" class="text-2xl sm:text-3xl font-bold text-gray-800">ติดตามงานคณิตศาสตร์</h1>
                    <p id="subTitle" class="text-gray-500"></p>
                </div>
                <div>
                    <button id="settingsButton" class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100">
                        <i class="fas fa-cog fa-lg"></i>
                    </button>
                    <button id="backButton" class="hidden bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">
                        <i class="fas fa-chevron-left mr-2"></i> กลับ
                    </button>
                </div>
            </div>
             <!-- Announcement Indicator START -->
            <div id="announcement-indicator" class="hidden mt-4 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-3 rounded-md" role="alert">
                <div class="flex items-center">
                    <div class="py-1"><i class="fas fa-info-circle fa-lg mr-3"></i></div>
                    <div>
                        <p class="font-bold">มีประกาศด้านล่าง</p>
                        <p class="text-sm">กรุณาเลื่อนลงเพื่อดูรายละเอียดประกาศและรายชื่อนักเรียนที่ต้องติดตาม</p>
                    </div>
                </div>
            </div>
            <!-- Announcement Indicator END -->
        </header>

        <!-- View for Class Selection -->
        <div id="class-selection-view" class="view-container active">
            <div id="class-buttons-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Class buttons will be rendered here -->
            </div>
            
            <!-- Announcement Section START -->
            <div id="announcementSection" class="my-8 p-6 bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-xl shadow-lg text-center hidden">
                <div class="flex items-center justify-center mb-2">
                    <i class="fas fa-bullhorn text-3xl mr-4 animate-bounce"></i>
                    <div>
                        <h2 class="text-xl font-bold uppercase tracking-wider">ประกาศ</h2>
                        <p id="announcementText" class="text-2xl font-semibold">
                            <!-- Populated by JS -->
                        </p>
                    </div>
                </div>
            </div>
            <!-- Announcement Section END -->

            <!-- Failing Students List START -->
            <div id="failingStudentsListSection" class="my-8 hidden">
                <h3 class="text-xl font-bold text-red-700 mb-4 text-center"><i class="fas fa-exclamation-triangle mr-2"></i>รายชื่อนักเรียนที่ต้องติดตามเป็นพิเศษ</h3>
                <div id="failingStudentsListContainer" class="p-4 bg-white rounded-xl shadow-md max-h-72 overflow-y-auto">
                    <!-- List will be populated by JS -->
                </div>
            </div>
            <!-- Failing Students List END -->

            <!-- Export Button START -->
            <div id="exportButtonContainer" class="text-center mt-8 hidden">
                <button id="exportInfographicBtn" class="bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
                    <i class="fas fa-camera-retro mr-2"></i> Export เป็นรูปภาพ
                </button>
            </div>
            <!-- Export Button END -->

        </div>

        <!-- View for Student Summary in a Class -->
        <div id="student-summary-view" class="view-container">
            <div class="mb-4">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" id="studentSearchInput" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="ค้นหาชื่อนักเรียน...">
                </div>
            </div>
            <div class="table-container bg-white rounded-xl shadow-sm">
                <table id="studentSummaryTable" class="w-full text-sm text-left text-gray-600">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <!-- Header is dynamically generated -->
                    </thead>
                    <tbody id="studentSummaryBody">
                        <!-- Student summary rows will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- View for a single Student's Details -->
        <div id="student-detail-view" class="view-container">
             <div class="table-container bg-white rounded-xl shadow-sm">
                <table id="studentDetailTable" class="w-full text-sm text-left text-gray-600">
                     <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <!-- Header is dynamically controlled in JS now -->
                    </thead>
                    <tbody id="studentDetailBody">
                        <!-- Student's assignment details will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Tooltip Element -->
    <div id="assignmentTooltip" class="hidden bg-gray-800 text-white text-sm rounded-lg px-3 py-1.5 shadow-lg z-50"></div>
    
    <!-- Toast Element for notifications -->
    <div class="toast" id="toast"></div>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-sm p-6 transform -translate-y-10">
            <h3 id="passwordModalTitle" class="text-xl font-bold mb-4">กรุณากรอกรหัสผ่าน</h3>
            <input type="password" id="passwordInput" class="w-full border-gray-300 rounded-lg p-2 shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            <p id="passwordError" class="text-red-500 text-sm mt-2 hidden">รหัสผ่านไม่ถูกต้อง</p>
            <div class="mt-6 flex justify-end gap-3">
                <button id="passwordCancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">ยกเลิก</button>
                <button id="passwordConfirmBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <!-- Game 24 Modal -->
    <div id="game24Modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-sm p-6 transform -translate-y-10 text-center">
            <h3 id="game24ModalTitle" class="text-xl font-bold mb-2">เข้าห้องด้วยเกม 24</h3>
            <p class="text-gray-500 mb-4">ทำให้ผลลัพธ์เป็น 24 เพื่อเข้าห้องเรียน</p>

            <div class="bg-blue-600 text-white rounded-lg py-2 mb-4">
                <div class="text-xs opacity-80">เป้าหมาย</div>
                <div class="text-4xl font-bold">24</div>
            </div>

            <div id="game24Grid" class="game24-grid">
                <!-- Game tiles will be rendered here -->
            </div>
            
            <div id="game24Ops" class="game24-ops">
                <button class="game24-op op-plus" data-op="+">+</button>
                <button class="game24-op op-minus" data-op="-">−</button>
                <button class="game24-op op-times" data-op="*">×</button>
                <button class="game24-op op-divide" data-op="/">÷</button>
            </div>

            <div class="mt-6 flex justify-end gap-3">
                 <button id="game24ResetBtn" class="bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg"><i class="fas fa-redo"></i></button>
                <button id="game24CancelBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">ยกเลิก</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl p-6 transform -translate-y-10">
             <div class="flex justify-between items-center mb-4">
                 <div id="settingsModalHeader" class="flex items-center gap-4">
                    <h3 class="text-xl font-bold">ตั้งค่าภาคเรียน</h3>
                    <!-- Buttons will be inserted here by JS -->
                </div>
                <button id="settingsCloseBtn" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="max-h-[60vh] overflow-y-auto space-y-4 pr-2">
                <div id="displaySettingsContainer" class="bg-gray-100 p-4 rounded-lg">
                    <!-- Display settings will be rendered here -->
                </div>
                <div id="classSettingsContainer" class="space-y-3">
                    <!-- Class password settings will be rendered here -->
                </div>
            </div>
        </div>
    </div>

<script type="module" src="script.min.js"></script>

</body>
</html>
